<script>
  let currentRow = 0;
  let currentCol = 0;
  let answer = "OTTER";
  let currentWord = "";

  function getWordFromUI(cols) {
    let word = "";
    cols.forEach(el => {word += el.innerHTML});
    return word
  }

  function backSpaceLetterUI(cols, currentCol) {
    cols[currentCol].innerHTML = "";
  }

  function handleHintsUI(currentWord, answer, cols) {
    // This is so bad
    let answerCharCount = [...answer].reduce((res, char) => (res[char] = (res[char] || 0) + 1, res), {})
    let temp = ""
    for (let i = 0; i < 5; i++) {
      temp += currentWord[i]
      let tempLetterCount = [...temp].reduce((res, char) => (res[char] = (res[char] || 0) + 1, res), {})
      if (currentWord[i] === answer[i]) {
        cols[i].className += " bg-green-600";
      } else if (answer.includes(currentWord[i])) {
        if (tempLetterCount[currentWord[i]] > answerCharCount[currentWord[i]]) {
          // pass
        } else {
          cols[i].className += " bg-yellow-600";
        }
      }
    }
  }

  function main() {
    let scuffdle = document.querySelector("#scuffdle");
    let rows = document.querySelectorAll(".scuffdle-row");

    scuffdle.addEventListener("keydown", (event) => {
      let cols = rows[currentRow].querySelectorAll(".scuffdle-col");
      let key = event.key.toUpperCase();

      if (event.keyCode >= 65 && event.keyCode <= 90) {
        // A-Z
        if (currentCol < 5) {
          cols[currentCol].innerHTML = key;
          currentCol += 1;
        }
      } else if (event.keyCode === 8) {
        // Backspace
        if (currentCol > 0) {
          currentCol -= 1;
          backSpaceLetterUI(cols, currentCol)
        }
      } else if (event.keyCode === 13) {
        // Enter
        if (currentCol === 5) {
          currentWord = getWordFromUI(cols);
          if (currentWord === answer) {
            document.querySelector("#popup").innerHTML = "You Win 👍";
            handleHintsUI(currentWord, answer, cols)
            return;
          } else {
            handleHintsUI(currentWord, answer, cols)
          }
          currentRow += 1;
          currentCol = 0;
        }
        if (currentRow > 5) {
          document.querySelector("#popup").innerHTML = "You Lose 👎";
        }
      }
      console.log(`(Debug) row: ${currentRow} col: ${currentCol} currentWord: ${currentWord}`)
    });
  }

  main();
</script>
